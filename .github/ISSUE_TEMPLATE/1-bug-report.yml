name: "🐛 Bug report"
description: Report a bug found while using Cypress.
body:
  - type: markdown
    attributes:
      value: |
        Have a question? Start a new discussion 👉 https://github.com/cypress-io/cypress/discussions

        As an open source project with a small maintainer team, it may take some time for your issue to be addressed. Please be patient and we will respond as soon as we can.
  - type: textarea
    id: current-behavior
    attributes:
      label: Current behavior
      description: A description including screenshots, stack traces, DEBUG logs, etc. 👉 https://on.cypress.io/troubleshooting
      placeholder: Current behavior
    validations:
      required: true
  - type: textarea
    id: desired-behavior
    attributes:
      label: Desired behavior
      description: Remember, we're not familiar with the application you're testing, so please provide a clear description of what should happen.
      placeholder: Desired behavior
  - type: textarea
    id: reproduction
    attributes:
      label: Test code to reproduce
      description: Provide a failing test or repo we can run. You can fork 👉 https://github.com/cypress-io/cypress-test-tiny repo, set up a failing test, then link to your fork.
      placeholder: Test code to reproduce
  - type: input
    id: version
    attributes:
      label: Cypress Version
      description: Run `cypress version`. If possible, please update Cypress to the latest version first.
      placeholder: ex. 7.6.0
    validations:
      required: true
  - type: textarea
    id: othter
    attributes:
      label: Other
      description: Any other details like last known working Cypress version (if applicable), Browser and version, Operating System, CI Provider, etc     